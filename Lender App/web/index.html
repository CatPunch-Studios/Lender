<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>Lender_App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>
    <h1>Lender v0.1</h1>
    <div id="output">

    </div>

    <div id="loginPanel">
        <p id="panelTitle">Login</p>
        <input id="username" placeholder="username" maxlength="16">
        <input id="password" placeholder="password" maxlength="24" type="password">
        <button id="loginButton" onclick="Login()">LOGIN</button>
    </div>
    <p id="outputText"></p>
    <table>
        <tr>
            <th>Debtor</th>
            <th>Info</th>
        </tr>
        <tr>
            <td>ID</td>
            <td id="debtorID">ID</td>
        </tr>
        <tr>
            <td>Title</td>
            <td id="debtorTitle">Mr</td>
        </tr>
        <tr>
            <td>First Name</td>
            <td id="debtorFirstName">First Name</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td id="debtorLastName">Last Name</td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td id="debtorPhoneNumber">Phone Number</td>
        </tr>
        <tr>
            <td>Email</td>
            <td id="debtorEmail">Email</td>
        </tr>
        <tr>
            <td>Currency</td>
            <td id="debtorCurrency">Currency</td>
        </tr>
    </table>
    <p id="creditText">copyright CatPunch Studios 2020</p>

</body>
</html>
